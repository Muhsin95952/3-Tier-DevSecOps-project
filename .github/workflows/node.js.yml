
name: Node.js CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
    - uses: actions/checkout@v4
    - name: setup nodejs
      uses: actions/setup-node@v4
      with:
        node-version: '23'
    - name: Frontend Compilation
      run: | 
        cd client
        find . -name "*.js" -exec node --check {} +
    - name: Backend Compilation
      run: |
        cd client
        find . -name "*.js" -exec node --check {} +
